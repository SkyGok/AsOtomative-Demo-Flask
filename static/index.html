<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üretim Takip Uygulaması</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        .active-tab {
            color: #3B82F6;
            border-top: 2px solid #3B82F6;
        }
    </style>
</head>
<body>
    <div class="p-4 max-w-md mx-auto items-center justify-center">
        <h1 class="text-2xl font-bold mb-4">AS OTOMATIVE ÖRNEK UYGULAMA</h1>

        <div class="bg-white rounded-lg shadow p-4 mb-4">
            <h2 class="text-xl font-semibold mb-2">Özellikler</h2>
            <ul class="list-disc pl-5 space-y-2">
                <li>Gerçek zamanlı üretim takibi</li>
                <li>Üretim ilerleme çubukları</li>
                <li>Tamamlanmış ve iptal edilmiş üretim kayıtları</li>
                <li>Kullanıcı dostu arayüz</li>
                <li>Mobil uyumlu tasarım</li>
            </ul>
        </div>

        <button onclick="startApp()" class="w-full bg-blue-600 text-white py-3 rounded-lg shadow flex items-center justify-center">
            Uygulamayı Başlat
        </button>
    </div>

    <div id="root" class="hidden"></div>

    <script type="text/babel">
        function startApp() {
            document.querySelector('#root').classList.remove('hidden');
            document.querySelector('.p-4').classList.add('hidden');
        }
        const { useState } = React;

        const App = () => {
            const [activeTab, setActiveTab] = useState('ongoing');

            const OngoingProduction = () => (
                <div className="p-4">
                    <h2 className="text-xl font-bold mb-4">Devam Eden Üretim</h2>
                    <div className="bg-white rounded-lg shadow p-4 mb-4">
                        <div className="flex justify-between items-center mb-2">
                            <h3 className="font-semibold">Ürün A-123</h3>
                            <span className="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">Devam Ediyor</span>
                        </div>
                        <div className="text-gray-600 text-sm mb-2">
                            <div className="flex items-center mb-1">
                                <i data-feather="clock" className="mr-2 w-4 h-4"></i>
                                <span>Başlangıç: 10:30</span>
                            </div>
                            <div className="flex items-center">
                                <i data-feather="target" className="mr-2 w-4 h-4"></i>
                                <span>Hedef: 500 adet</span>
                            </div>
                        </div>
                        <div className="w-full bg-gray-200 rounded-full h-2.5 mt-2">
                            <div className="bg-blue-600 h-2.5 rounded-full" style={{width: '65%'}}></div>
                        </div>
                        <div className="flex justify-between text-xs text-gray-500 mt-1">
                            <span>325 adet</span>
                            <span>65%</span>
                        </div>
                    </div>

                    <div className="bg-white rounded-lg shadow p-4 mb-4">
                        <div className="flex justify-between items-center mb-2">
                            <h3 className="font-semibold">Ürün B-456</h3>
                            <span className="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">Devam Ediyor</span>
                        </div>
                        <div className="text-gray-600 text-sm mb-2">
                            <div className="flex items-center mb-1">
                                <i data-feather="clock" className="mr-2 w-4 h-4"></i>
                                <span>Başlangıç: 09:15</span>
                            </div>
                            <div className="flex items-center">
                                <i data-feather="target" className="mr-2 w-4 h-4"></i>
                                <span>Hedef: 300 adet</span>
                            </div>
                        </div>
                        <div className="w-full bg-gray-200 rounded-full h-2.5 mt-2">
                            <div className="bg-blue-600 h-2.5 rounded-full" style={{width: '40%'}}></div>
                        </div>
                        <div className="flex justify-between text-xs text-gray-500 mt-1">
                            <span>120 adet</span>
                            <span>40%</span>
                        </div>
                    </div>

                    <button className="w-full bg-blue-600 text-white py-3 rounded-lg shadow flex items-center justify-center">
                        <i data-feather="plus" className="mr-2"></i>
                        Yeni Üretim Ekle
                    </button>
                </div>
            );

            const ProductionHistory = () => (
                <div className="p-4">
                    <h2 className="text-xl font-bold mb-4">Üretim Geçmişi</h2>
                    <div className="space-y-4">
                        <div className="bg-white rounded-lg shadow p-4">
                            <div className="flex justify-between items-center mb-2">
                                <h3 className="font-semibold">Ürün C-789</h3>
                                <span className="bg-green-100 text-green-800 text-xs px-2 py-1 rounded">Tamamlandı</span>
                            </div>
                            <div className="text-gray-600 text-sm mb-2">
                                <div className="flex items-center mb-1">
                                    <i data-feather="clock" className="mr-2 w-4 h-4"></i>
                                    <span>10:00 - 14:30</span>
                                </div>
                                <div className="flex items-center">
                                    <i data-feather="target" className="mr-2 w-4 h-4"></i>
                                    <span>400/400 adet</span>
                                </div>
                            </div>
                            <div className="w-full bg-gray-200 rounded-full h-2.5 mt-2">
                                <div className="bg-green-600 h-2.5 rounded-full" style={{width: '100%'}}></div>
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow p-4">
                            <div className="flex justify-between items-center mb-2">
                                <h3 className="font-semibold">Ürün D-012</h3>
                                <span className="bg-green-100 text-green-800 text-xs px-2 py-1 rounded">Tamamlandı</span>
                            </div>
                            <div className="text-gray-600 text-sm mb-2">
                                <div className="flex items-center mb-1">
                                    <i data-feather="clock" className="mr-2 w-4 h-4"></i>
                                    <span>08:00 - 12:45</span>
                                </div>
                                <div className="flex items-center">
                                    <i data-feather="target" className="mr-2 w-4 h-4"></i>
                                    <span>250/250 adet</span>
                                </div>
                            </div>
                            <div className="w-full bg-gray-200 rounded-full h-2.5 mt-2">
                                <div className="bg-green-600 h-2.5 rounded-full" style={{width: '100%'}}></div>
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow p-4">
                            <div className="flex justify-between items-center mb-2">
                                <h3 className="font-semibold">Ürün E-345</h3>
                                <span className="bg-red-100 text-red-800 text-xs px-2 py-1 rounded">İptal Edildi</span>
                            </div>
                            <div className="text-gray-600 text-sm mb-2">
                                <div className="flex items-center mb-1">
                                    <i data-feather="clock" className="mr-2 w-4 h-4"></i>
                                    <span>13:00 - 13:45</span>
                                </div>
                                <div className="flex items-center">
                                    <i data-feather="target" className="mr-2 w-4 h-4"></i>
                                    <span>45/200 adet</span>
                                </div>
                            </div>
                            <div className="w-full bg-gray-200 rounded-full h-2.5 mt-2">
                                <div className="bg-red-600 h-2.5 rounded-full" style={{width: '22.5%'}}></div>
                            </div>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="max-w-md mx-auto h-screen flex flex-col bg-gray-50">
                    <header className="bg-white shadow p-4">
                        <h1 className="text-xl font-bold text-center">Üretim Takip Sistemi</h1>
                    </header>

                    <main className="flex-1 overflow-auto">
                        {activeTab === 'ongoing' ? <OngoingProduction /> : <ProductionHistory />}
                    </main>

                    <nav className="bg-white border-t border-gray-200 flex justify-around">
                        <button 
                            onClick={() => setActiveTab('ongoing')} 
                            className={`py-3 px-4 flex flex-col items-center ${activeTab === 'ongoing' ? 'active-tab' : 'text-gray-500'}`}
                        >
                            <i data-feather="activity" className="w-6 h-6"></i>
                            <span className="text-xs mt-1">Devam Eden</span>
                        </button>
                        <button 
                            onClick={() => setActiveTab('history')} 
                            className={`py-3 px-4 flex flex-col items-center ${activeTab === 'history' ? 'active-tab' : 'text-gray-500'}`}
                        >
                            <i data-feather="archive" className="w-6 h-6"></i>
                            <span className="text-xs mt-1">Geçmiş</span>
                        </button>
                    </nav>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
    <script>
        feather.replace();
        // Show app immediately if coming back from refresh
        if(window.location.hash === '#app') {
            startApp();
        } else {
            // Update URL when starting app
            function startApp() {
                document.querySelector('#root').classList.remove('hidden');
                document.querySelector('.p-4').classList.add('hidden');
                window.location.hash = 'app';
            }
        }
    </script>
</body>
</html>
